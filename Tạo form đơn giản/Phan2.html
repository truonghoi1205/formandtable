<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tạo form2</title>
    <style>
        th.left{
            text-align: left;
        }
        td.top{
            vertical-align: top;
        }
    </style>
</head>
<body>

<table style="background-color: rgb(245, 242, 176);" border="1">
    <tr><th colspan="2"; class="left"; style="color: rgb(0, 103, 248);background-color:rgb(144, 232, 220);">ĐĂNG KÝ HỌC VIÊN</th></tr>
    <tr>
        <td style="color: blue; width: 100px;" >Họ và tên</td>
        <td><input type="text" style="border: inset 2px;"></td>
    </tr>
    <tr>
        <td style="color: blue;">Ngày sinh</td>
        <td><input type="text" style="border: inset 2px;"></td>
    </tr>
    <tr>
        <td style="color: blue;">Giới tính</td>
        <td><input type="radio" name="giới tính">Nam
            <input type="radio" name="giới tính">Nữ</td>
    </tr>
    <tr>
        <td style="color: blue;" class="top">Địa chỉ</td>
        <td><input type="text"  style="border: inset 2px; height: 50px;"></td>
    </tr>
    <tr>
        <td style="color: blue;">Lớp</td>
        <td><select  style="border: inset 2px;">
            <option>Lớp 1</option>
            <option>Lớp 2</option>
            <option>Lớp 3</option>
        </select></td>
    </tr>
    <tr>
        <td style="color: blue;">Email</td>
        <td><input type="email" style="border: inset 2px;"></td>
    </tr>
    <tr>
        <td style="color: blue;">Điện thoại</td>
        <td><input type="text" style="border: inset 2px;"></td>
    </tr>
    <tr>
        <td></td>
        <td><button style="border: outset 2px;">Đăng ký</button> <button style="border: outset 2px;">Nhập lại</button></td>
    </tr>
</table>
</body>
</html>
